<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <main>
    <div class="menu">
    <!-- Header -->
     <h1 class="title">Campere Coffee</h1>
     <p class="est">Est.2020</p>
     <hr>
      <!-- 1 section -->
      <div>
        <section>
            <div class="icon-coffee">
                <h2>Coffee</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee img">
            </div>
            <div>
                <article class="item">
                    <p class="coffee">French Vanilla</p>
                    <p class="price">3.00$</p>
                </article>
                <article class="item">
                    <p class="coffee">Caramel Macchiato</p>
                    <p class="price">3.75$</p>
                </article>
                <article class="item">
                     <p class="coffee">Pumpkin Spice</p>
                     <p class="price">3.50$</p>
                </article>
                <article class="item">
                <p class="coffee">Hazelnut</p>
                <p class="price">4.00$</p>
                </article>
                <article class="item">
                    <p class="coffee">Mocha</p>
                    <p class="price">4.50$</p>
                </article>
            </div>
            
        </section>
     </div>
    <!-- section2 -->
     <div>
        <section>
            <div class="icon-coffee">
            <h2>Desserts</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="desserts img">
        </div>
        <div>
            <article class="item">
                <p class="desserts">Donut</p>
                <p class="price">1.50$</p>
            </article>
            <article class="item">
                <p class="desserts">Cherry Pie</p>
                <p class="price">2.75$</p>
            </article>
            <article class="item">
                <p class="desserts">Cheesecake</p>
                <p class="price">3.00$</p>
            </article>
            <article class="item">
                <p class="desserts">Cinnabon Roll</p>
                <p class="price">2.50$</p>
            </article>
        </div>
        </section>
        <!-- Footer -->
         <hr>
         <footer class="footer">
            <p>Visit our website: Google</p>
            <p>123 Free Code Camp Drive</p>
            <input type="button" value="our website">

        </footer>
     </div>
    </div>
   </main>
</body>
</html>
